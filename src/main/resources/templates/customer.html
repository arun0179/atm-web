<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>

<!--    import css-->
    <link th:rel="stylesheet" th:href="@{css/bootstrap.min.css}">
</head>
<body>
    <div class="container" layout:fragment="content">
        <h1>Register Customer</h1>
        <form th:action="@{/customer}" method="POST">

            <div class="form-group">
                <label for="inputId">Id</label>
                <input type="input" name="id" id="inputId" class="form-control">
            </div>

            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="input" name="name" id="inputName" class="form-control">
            </div>


            <div class="form-group">
                <label for="inputPin">Pin</label>
                <input type="input" name="pin" id="inputPin" class="form-control">
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-primary">
            </div>
        </form>
        <hr>
        <h1>All Customers</h1>

        <table class="table table-bordered">
            <thead class="thead-light">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Pin</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${allCustomers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.pin}"></td>
            </tr>
            </tbody>

        </table>
    </div>

<!--all_customers has customers.array in it-->
<!--<h1 th:each="customer : ${allCustomers}"-->
<!--    th:text="${customer}"></h1>-->

</body>
</html>
